<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Humidity Date Range</title>
</head>
  
<body>   
    <div id="humidityContainer">
        <div class="humidityItem">
            <h1 id="humidityTitle">Humidity data</h1>
        </div>   
        <div class="humidityItem inputField">
            <label for="startDateHumidity">Start date:</label>
            <input type="date" id="startDateHumidity">
        </div>
        <div class="humidityItem inputField">
            <label for="endDateHumidity">End date:</label>
            <input type="date" id="endDateHumidity">
        </div>
        <div class="humidityItem">
            <button id="getDataHumidity">VIEW</button>
        </div>
        <div class="humidityItem">
            <h2 id="output">Output</h2>
            <div id="humidityData">
                <!-- Humidity data is shown here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
